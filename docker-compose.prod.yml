services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: openmap-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - openmap-network

networks:
  openmap-network:
    driver: bridge
