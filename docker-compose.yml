services:
  postgres:
    platform: linux/amd64
    image: postgis/postgis:16-3.5
    container_name: openmap-postgres
    environment:
      POSTGRES_USER: openmap
      POSTGRES_PASSWORD: openmap
      POSTGRES_DB: openmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/install.sql:/docker-entrypoint-initdb.d/01-install.sql
      - ./docker/db/tables:/docker-entrypoint-initdb.d/tables
      - ./docker/db/tables/install_tables.sql:/docker-entrypoint-initdb.d/02-install-tables.sql
      - ./docker/db/plsql:/docker-entrypoint-initdb.d/plsql
      - ./docker/db/plsql/install_plsql.sql:/docker-entrypoint-initdb.d/03-install-plsql.sql
      - ./docker/db/data:/docker-entrypoint-initdb.d/data
      - ./docker/db/data/install_data.sql:/docker-entrypoint-initdb.d/04-install-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  vllm:
    image: vllm/vllm-openai:latest
    container_name: openmap-vllm
    ports:
      - "8000:8000"
    volumes:
      - vllm_cache:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
    command: >
      --model TildeAI/TildeOpen-30b
      --host 0.0.0.0
      --port 8000
      --max-model-len 4096
      --gpu-memory-utilization 0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  postgres_data:
  vllm_cache:
